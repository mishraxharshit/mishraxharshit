name: Daily arXiv Update

on:
  schedule:
    - cron: '0 0 * * *' # Roz raat 12 baje (UTC) chalega
  workflow_dispatch: # Manual button se chalane ke liye

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install feedparser
      - name: Run Update Script
        run: python update_arxiv.py
      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add README.md
          git commit -m "docs: ðŸ“¡ Daily arXiv papers update [$(date +'%Y-%m-%d')]" || exit 0
          git push