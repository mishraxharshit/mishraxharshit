name: Update Scientific Dashboard

on:
  schedule:
    # Ye har 6 ghante mein ek baar chalega
    - cron: '0 */6 * * *'
  workflow_dispatch: # Taaki aap manually bhi button daba kar update kar sakein

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Update README
        env:
          NASA_API_KEY: ${{ secrets.NASA_API_KEY }} # Agar aapke paas key hai toh Secret mein daal sakte hain
        run: python update_readme.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update dashboard data [skip ci]" && git push)