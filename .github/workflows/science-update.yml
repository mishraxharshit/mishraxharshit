name: scientific-dashboard-update

on:
  schedule:
    - cron: '0 6,18 * * *' # Updates twice daily
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Update Graphics
        env:
          NASA_API_KEY: ${{ secrets.NASA_API_KEY }}
        run: python update_readme.py
      - name: Commit Changes
        run: |
          git config user.name "SciBot"
          git config user.email "bot@users.noreply.github.com"
          git add README.md
          git diff --staged --quiet || (git commit -m "update: scientific data" && git push)